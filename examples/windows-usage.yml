name: Windows Usage Example

on: push

jobs:
  display_variables:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enhanced GitHub environment variables
        uses: rlespinasse/github-slug-action@v5

      - name: Display environment variables
        shell: pwsh
        run: |
          Write-Host "=== Repository Part Variables ==="
          Write-Host "Owner     : $env:GITHUB_REPOSITORY_OWNER_PART"
          Write-Host "Name      : $env:GITHUB_REPOSITORY_NAME_PART"

          Write-Host "`n=== Slug Variables ==="
          Write-Host "Repository: $env:GITHUB_REPOSITORY_SLUG"
          Write-Host "Owner     : $env:GITHUB_REPOSITORY_OWNER_PART_SLUG"
          Write-Host "Name      : $env:GITHUB_REPOSITORY_NAME_PART_SLUG"
          Write-Host "Ref       : $env:GITHUB_REF_SLUG"
          Write-Host "Head Ref  : $env:GITHUB_HEAD_REF_SLUG"
          Write-Host "Base Ref  : $env:GITHUB_BASE_REF_SLUG"
          Write-Host "Event Ref : $env:GITHUB_EVENT_REF_SLUG"

          Write-Host "`n=== URL-Safe Slug Variables ==="
          Write-Host "Repository: $env:GITHUB_REPOSITORY_SLUG_URL"
          Write-Host "Owner     : $env:GITHUB_REPOSITORY_OWNER_PART_SLUG_URL"
          Write-Host "Name      : $env:GITHUB_REPOSITORY_NAME_PART_SLUG_URL"
          Write-Host "Ref       : $env:GITHUB_REF_SLUG_URL"
          Write-Host "Head Ref  : $env:GITHUB_HEAD_REF_SLUG_URL"
          Write-Host "Base Ref  : $env:GITHUB_BASE_REF_SLUG_URL"
          Write-Host "Event Ref : $env:GITHUB_EVENT_REF_SLUG_URL"

          Write-Host "`n=== Short SHA Variables ==="
          Write-Host "SHA          : $env:GITHUB_SHA_SHORT"
          Write-Host "Pull Request : $env:GITHUB_EVENT_PULL_REQUEST_HEAD_SHA_SHORT"
