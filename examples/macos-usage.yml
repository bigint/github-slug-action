name: MacOS Usage Example

on: push

jobs:
  demonstrate-variables:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enhanced GitHub environment variables
        uses: rlespinasse/github-slug-action@v5

      - name: Display All Variables
        shell: bash
        run: |
          echo "=== Repository Part Variables ==="
          echo "Owner     : ${{ env.GITHUB_REPOSITORY_OWNER_PART }}"
          echo "Name      : ${{ env.GITHUB_REPOSITORY_NAME_PART }}"

          echo -e "\n=== Slug Variables ==="
          echo "Repository: ${{ env.GITHUB_REPOSITORY_SLUG }}"
          echo "Owner     : ${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG }}"
          echo "Name      : ${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}"
          echo "Ref       : ${{ env.GITHUB_REF_SLUG }}"
          echo "Head Ref  : ${{ env.GITHUB_HEAD_REF_SLUG }}"
          echo "Base Ref  : ${{ env.GITHUB_BASE_REF_SLUG }}"
          echo "Event Ref : ${{ env.GITHUB_EVENT_REF_SLUG }}"

          echo -e "\n=== URL-Safe Slug Variables ==="
          echo "Repository: ${{ env.GITHUB_REPOSITORY_SLUG_URL }}"
          echo "Owner     : ${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG_URL }}"
          echo "Name      : ${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG_URL }}"
          echo "Ref       : ${{ env.GITHUB_REF_SLUG_URL }}"
          echo "Head Ref  : ${{ env.GITHUB_HEAD_REF_SLUG_URL }}"
          echo "Base Ref  : ${{ env.GITHUB_BASE_REF_SLUG_URL }}"
          echo "Event Ref : ${{ env.GITHUB_EVENT_REF_SLUG_URL }}"

          echo -e "\n=== Short SHA Variables ==="
          echo "SHA            : ${{ env.GITHUB_SHA_SHORT }}"
          echo "Pull Request   : ${{ env.GITHUB_EVENT_PULL_REQUEST_HEAD_SHA_SHORT }}"
